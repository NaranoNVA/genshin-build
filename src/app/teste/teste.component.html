  </mat-card>

  <div *ngIf="menuChars" >
    <mat-card  class="mt-3 p-0 ">
      <nav class="menu" >
        <div *ngFor="let menu of menuChars; index as i;" class="py-2" id="{{ menu.name }}" (click)="selectCharacter($event)">
          <img id="{{ menu.name }}" class="menuPerso" src="{{ menu.icon }}" title="{{ menu.name }}">
        </div>
      </nav>
    </mat-card>
  </div>
</div>

<div *ngIf="characterSeleted" class="container mt-4">
  <mat-card>
    <mat-card-header>
      <img class="menuPerso" src="{{ characterSeleted.icon }}">
      <mat-form-field appearance="outline" color="pyro">
        <mat-label>Nivel</mat-label>
        <mat-select>
          <mat-option value="10">10</mat-option>
          <mat-option value="20">20</mat-option>
          <mat-option value="30">30</mat-option>
          <mat-option value="40">40</mat-option>
          <mat-option value="50">50</mat-option>
          <mat-option value="60">60</mat-option>
          <mat-option value="70">70</mat-option>
          <mat-option value="80">80</mat-option>
          <mat-option value="90">90</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox class="p-3" [(ngModel)]="checkAsc" color="primary">Ascenção</mat-checkbox>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
